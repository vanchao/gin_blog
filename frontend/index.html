<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/bulma.css" />
    <style>
      .site {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      .site-content {
        flex: 1;
        padding-bottom: 10px;
      }
      .notification a:not(.button):not(.dropdown-item) {
        text-decoration: none;
      }
    </style>
</head>
<body class="site">
  <header>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container content has-text-centered">
          <h1 class="title">
            Blog title 
          </h1>
        </div>
      </div>
    </section>
  </header>
  <div class="site-content" id="content">
    <main-content v-for="info in infos" v-bind:info="info"></main-content>
    <div class="pagination is-centered is-rounded" role="navigation" aria-label="pagination">
      <div class="pagination-list">
        <a class="pagination-previous" href="#1">Previous</a>
        <a class="pagination-next"  href="#2">Next page</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>A simple footer</strong> 
      </p>
    </div>
  </footer>
  <script src="./js/axios.min.js"></script>
  <script src="./js/vue.min.js"></script>
  <script>
  // 注册
Vue.component('main-content', {
  // 声明 props
  props: ['info'],
  // 同样也可以在 vm 实例中像 "this.message" 这样使用
  template: `
    <div class="container column is-offset-2">
      <div class="tile is-child notification">
        <p class="title">{{ info.title }}</p>
        <p class="subtitle">Created date: {{ info.created_time }} Tags: <a class="tag is-link has-text-white" href="#">{{ info.tag_name }}</a></p>
        <div class="content">
          <p>{{ info.description }}<a class="tag is-link has-text-white" href="#">Read More</a> </p>
        </div>
      </div>
    </div>
  `
})
// 创建根实例
new Vue({
  el: '#content',
  data () {
    return {
      infos: null
    }
  },
  mounted () {
    axios({
    method: 'get',
    baseURL: 'http://localhost:8080',
    url: '/v1/post_list',
    'Content-Type': 'application/json',
  })
    .then((result) => { r = result.data; this.infos = r['result'] })
    .catch((err) => { console.error(err); this.infos = {} })

  }
})
  </script>
</body>
</html>
