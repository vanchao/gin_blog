<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Content</title>
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <style>
      .site {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      .site-content {
        flex: 1;
        padding-bottom: 10px;
      }
      .notification a:not(.button):not(.dropdown-item) {
        text-decoration: none;
      }
    </style>
</head>
<body class="site">
  <header>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container content has-text-centered">
          <h1 class="title">
            Blog title 
          </h1>
        </div>
      </div>
    </section>
  </header>
  <div class="site-content" id="post-content">
    <div class="container content has-text-centered is-offset-2">
        <main-content v-bind:info="info"></main-content>
    </div>
  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>A simple footer</strong> 
      </p>
    </div>
  </footer>
  <script src="./js/axios.min.js"></script>
  <script src="./js/vue.min.js"></script>
  <script>
Vue.component('main-content', {
  props: ['info'],
  template: `
    <article class="column notification is-white">
        <p class="title">{{ info.title }}</p>
        <p class="subtitle">Created date: {{ info.created_time }} Author Name: {{ info.author_name }}</p>
        <div class="content">
            <p>{{ info.content }}
        </div>
    </article>
  `,
  computed: {
    hrefCompute(){
      var i = this.info 
      return "/post.html?post_id=" + i['id'];
    }
  },
})
new Vue({
  el: '#post-content',
  data () {
    return {
      info: null,
    }
  },
  mounted () {
    var post_id = this.getQueryVariable("post_id")
    console.log(post_id)
    axios({
      method: 'get',
      baseURL: 'http://localhost:8080',
      url: '/frontend/post_info',
      params: { post_id: post_id },
      'Content-Type': 'application/json',
    })
    .then((result) => { r = result.data; this.info = r; /*console.log(r)*/})
    .catch((err) => { console.error(err); this.info = {} })
  },
  methods: {
    getQueryVariable: function (variable)  {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }
  },
})
  </script>
</body>
</html>
